name: Android Build

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Setup Flutter SDK (Stable)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Verify Flutter Installation
        run: |
          flutter --version
          flutter doctor -v
      
      - name: Clean Project
        run: flutter clean
      
      - name: Get Flutter Dependencies
        run: flutter pub get
      
      - name: Build Debug APK
        run: flutter build apk --debug --verbose
      
      - name: Build Release APK
        run: flutter build apk --release --verbose
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: pocket-khatm-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: pocket-khatm-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90
      
      - name: Build Summary
        run: |
          echo "### ðŸŽ‰ Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Flutter Version:** $(flutter --version | head -1)" >> $GITHUB_STEP_SUMMARY
          echo "**Java Version:** $(java -version 2>&1 | head -1)" >> $GITHUB_STEP_SUMMARY
          echo "**Gradle Version:** $(cd android && ./gradlew --version | grep Gradle | head -1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Artifacts:**" >> $GITHUB_STEP_SUMMARY
          echo "- Debug APK: \`app-debug.apk\`" >> $GITHUB_STEP_SUMMARY
          echo "- Release APK: \`app-release.apk\`" >> $GITHUB_STEP_SUMMARY
