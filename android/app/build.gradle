plugins {
    id "com.android.application"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.google-services'

android {
    namespace = "com.pocketkhatm.app"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.pocketkhatm.app"
        minSdkVersion = 23  // Firebase Auth requires min SDK 23
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        debug {
            // Disable R8 for debug builds to avoid Kotlin metadata issues
            minifyEnabled false
            shrinkResources false
        }
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BOM 33.0.0 (Kotlin 2.1.0 compatible)
    implementation platform('com.google.firebase:firebase-bom:33.0.0')
    
    // Firebase dependencies (versions managed by BOM)
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    
    // Kotlin stdlib 2.1.0 (explicit version)
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.1.0"
}
