<!DOCTYPE html>
<html>
<head>
  <!-- Flutter base href placeholder - DO NOT REMOVE -->
  <base href="/hatim2/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Rose Game Studio - Pocket Hatim Application">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Pocket Hatim">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Pocket Hatim</title>
  <link rel="manifest" href="manifest.json">
  
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
        }
      });
    }
  </script>
</head>
<body>
  <div id="loading" style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #FFFBF5;">
    <div style="text-align: center;">
      <div style="width: 50px; height: 50px; border: 4px solid #2E7D32; border-top: 4px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
      <p style="margin-top: 20px; color: #2E7D32; font-family: Arial, sans-serif; font-weight: bold;">Pocket Hatim Yükleniyor...</p>
    </div>
  </div>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <script>
    // Flutter ilk kareyi çizdiğinde yükleme ekranını gizle
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
